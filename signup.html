<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up page!</title>
  <link rel="stylesheet" href="style-2.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Fira+Sans&family=Inconsolata:wght@300&family=Indie+Flower&family=Inter:wght@300&family=PT+Sans&family=Poppins:wght@100;300;700&family=Quicksand:wght@300&family=Roboto+Condensed&family=Roboto:wght@100&family=Rubik:wght@300&display=swap"
    rel="stylesheet">
    <script src="https://kit.fontawesome.com/f8f11c7896.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="box-1">
      <h3>Fiber</h3>
      <h1>Create your Fiber account</h1>
      <div class="signup-box">
        <form action="submit">
          <label for="name">Your Name</label>
          <input type="text" class="input-class" placeholder="Johne Doe" required>
            <br>
          <label for="email">E-mail</label>
          <input type="text" class="input-class" placeholder="john@example.com" required>
            <br>
          <label for="pass">Password</label>
          <input type="password" class="input-class" placeholder="At least 8 characters" required>
          <button>Create a Fiber account</button>
        </form>
      </div>
      <p>Already have an account? <span>Sign in</span></p>
    </div>
    <div class="box-2">
      <img src="Sign Up Image.png" alt="img">
      <h1>Unparalleled Templates</h1>
      <p>Crafted by a team of professional designers, our
        templates are unparalleled in the market.</p>
        <div class="circles">
          <i class="fa-solid fa-circle fa-white"></i>
          <i class="fa-solid fa-circle fa-grey"></i>
          <i class="fa-solid fa-circle fa-grey"></i>
          <i class="fa-solid fa-circle fa-grey"></i>
        </div>
    </div>
  </div>
</body>

</html>
